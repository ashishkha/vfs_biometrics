<?xml version="1.0"?>
<settings>

	<param name="configVersion" type="Value::Int1" x="2" />

	<section name="Liveness::Basic">
		<param name="trackAreaThreshold" type="Value::Float1" x="1" />
		<param name="trackCenterThreshold" type="Value::Float1" x="1" />
		<param name="allowedTrackLoss" type="Value::Int1" x="5" />
		<param name="verticalPadding" type="Value::Float1" x="0.01" />
		<param name="horizontalPadding" type="Value::Float1" x="0.01" />
		<param name="allowMultipleFaces" type="Value::Int1" x="1" />
		<param name="landmarkThreshold" type="Value::Float1" x="0.0" />
		<param name="redetectTolerance" type="Value::Int1" x="20" />
		<param name="fraudThreshold" type="Value::Int1" x="5" />
	</section>

	<section name="Liveness::PitchUp">
		<param name="angleThreshold" type="Value::Float1" x="-20.0" />

		<param name="angleRange" type="Value::Float1" x="10.0" />
		<param name="heldAngleRange" type="Value::Float1" x="15.0" />

		<param name="successLength" type="Value::Int1" x="5" />
		<param name="maxRuntime" type="Value::Int1" x="140" />
	</section>

	<section name="Liveness::PitchDown">
		<param name="angleThreshold" type="Value::Float1" x="20.0" />

		<param name="angleRange" type="Value::Float1" x="10.0" />
		<param name="heldAngleRange" type="Value::Float1" x="15.0" />

		<param name="successLength" type="Value::Int1" x="5" />
		<param name="maxRuntime" type="Value::Int1" x="140" />
	</section>

	<section name="Liveness::YawLeft">
		<param name="angleThreshold" type="Value::Float1" x="-20.0" />

		<param name="angleRange" type="Value::Float1" x="10.0" />
		<param name="heldAngleRange" type="Value::Float1" x="15.0" />

		<param name="successLength" type="Value::Int1" x="5" />
		<param name="maxRuntime" type="Value::Int1" x="140" />
	</section>

	<section name="Liveness::YawRight">
		<param name="angleThreshold" type="Value::Float1" x="20.0" />

		<param name="angleRange" type="Value::Float1" x="10.0" />
		<param name="heldAngleRange" type="Value::Float1" x="15.0" />

		<param name="successLength" type="Value::Int1" x="5" />
		<param name="maxRuntime" type="Value::Int1" x="140" />
	</section>

	<section name="Liveness::Eyebrow">
		<param name="successThreshold" type="Value::Float1" x="1.16" />
		<param name="fraudThreshold" type="Value::Float1" x="1.16" />

		<param name="angleRange" type="Value::Float1" x="10.0" />
		<param name="heldAngleRange" type="Value::Float1" x="15.0" />

		<param name="successLength" type="Value::Int1" x="5" />
		<param name="maxRuntime" type="Value::Int1" x="140" />
	</section>

	<section name="Liveness::Mouth">
		<param name="successThreshold" type="Value::Float1" x="1.8" />
		<param name="startThreshold" type="Value::Float1" x="0.20" />
		<param name="fraudThreshold" type="Value::Float1" x="1.8" />

		<param name="angleRange" type="Value::Float1" x="10.0" />
		<param name="heldAngleRange" type="Value::Float1" x="15.0" />

		<param name="successLength" type="Value::Int1" x="3" />
		<param name="maxRuntime" type="Value::Int1" x="140" />
	</section>

	<section name="Liveness::Smile">
		<param name="successThreshold" type="Value::Float1" x="0.80" />
		<param name="startThreshold" type="Value::Float1" x="0.15" />
		<param name="fraudThreshold" type="Value::Float1" x="0.35" />

		<param name="angleRange" type="Value::Float1" x="10.0" />
		<param name="heldAngleRange" type="Value::Float1" x="15.0" />

		<param name="successLength" type="Value::Int1" x="5" />
		<param name="maxRuntime" type="Value::Int1" x="150" />
	</section>

	<section name="Liveness::Eye">
		<param name="successLength" type="Value::Int1" x="1" />
		<param name="maxRuntime" type="Value::Int1" x="140" />
	</section>

	<section name="Liveness::Depth">
		<param name="successThreshold" type="Value::Float1" x="0.5" />

		<param name="successLength" type="Value::Int1" x="5" />
		<param name="maxRuntime" type="Value::Int1" x="150" />
	</section>

	<section name="Liveness::Zoom">
		<param name="successThreshold" type="Value::Float1" x="0.5" />

		<param name="sequenceLength" type="Value::Int1" x="7" />
		<param name="smallFaceThreshold" type="Value::Float1" x="0.45" />
		<param name="bigFaceThreshold" type="Value::Float1" x="0.7" />

		<param name="successLength" type="Value::Int1" x="1" />
		<param name="maxRuntime" type="Value::Int1" x="150" />
	</section>

</settings>
